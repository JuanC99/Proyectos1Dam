<html>
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="icon" type="image/jpg" href="img/g2.jpg">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>
<header>
	<a href="index.html"><img src="img/titulo.png" alt="fondo"></a>
</header>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="datospersonales.html">Datos Personales</a></li>
			<li><a href="localidad.html">Localidad</a></li>
			<li><a href="estudios.html">Estudios</a></li>
			<li><a href="mapaweb.html">Mapa Web</a></li>
			<li class="actual"><a href="contacto.html">Contacto</a></li>
		</ul>
		
	</nav>
	
	<section>
		<div>
		<form method="post" action="mailto:mi@correo.com">
			<fieldset>
				<legend>Formulario de contacto</legend>
				<label for="name">Nomre:</label>
				<input id="name" type="text" name="name" maxlength="40" placeholder="Nombre">
				<br/>
				<label for="Usuario">Usuario:</label>
				<input type="text" id="Usuario" name="Usuario" maxlength="20" placeholder="Usuario">
				<br/>
				<label for="Empresa">Empresa:</label>
				<input id="Empresa" type="text" name="Empresa" maxlength="40" placeholder="Empresa">
				<br/>
				<label for="Email">Email:</label>
				<input id="Email" type="text" name="Email" maxlength="40" placeholder="ejemplo@ejemplo.com">
				<br/>
				<label for="Telefono">Telefono:</label>
				<input id="Telefono" type="text" name="telfono" maxlength="9" placeholder="-999 999 999-">
				<br/>
				<label for="motivo">Seleccione un motivo:</label>
				<select  id="motivo" name="motivo">
					<option value="" selected="selected">-Selecciona-</option>
					<option value="Error%">Error en la pagina</option>
					<option value="Información%">Información sobre la creación de esta página</option>
					<option value="Queja">Queja</option>
					<option value="Otros">Otros</option>

				</select>
				<br/>
				<br/>
			<label for="descrpicion">Descripción:</label>
			<br/>
			<textarea id="descrpicion" rows="5" placeholder="Descripción..."></textarea>
			<br/>
			<input type="submit" name="guardar" value="Guardar cambios" class="bottom">
			<input type="reset" name="borrar" value="Borrar datos del formulario" class="bottom">
			</fieldset>
		</form>
		</div>
		
	</section>
	<footer>
		<a href="index.html"><img class="logohome" src="http://cdn.g2esports.com/wp-content/themes/g2-esports/library/img/g2-esports-logo.svg" width="214" height="72" alt="logohome"></a>
		<p class="f1">By Juan Carlos Hernandez</p>
		<a href="https://creativecommons.org/licenses/by-nc-sa/3.0/"><img src="img/licencia.png" alt="licencia"></a>
	</footer>

	
</body>
</html>
